l_english:
 disaster_burghers.0.t: "Burghers Revolt!"
 disaster_burghers.0.d: "Burghers feel angry with [Root.Monarch.GetName]'s policy, and now they start a rebelion."
 disaster_burghers.0.a: "Crush them!"
 disaster_burghers.0.a.tt: "The disaster will end when burghers feel satisfy or be crushed."
 disaster_burghers.0.b: "Make a concessions with them"
 disaster_burghers.0.b.tt: "That will give burghers some right, if they have enough power, they will force you change a reform for them.\nThe disaster will end when burghers feel satisfy or be crushed."
 burghers_reform_progress: "Burghers Reform Progress"
 disaster_burghers.0.c: "Bribe the leaders"
 disaster_burghers.1.t: "Revolt END"
 disaster_burghers.1.da: "Burghers become history, so their rebelion"
 disaster_burghers.1.db: "Revoleed burghers has been crushed, now the nation back to normal way. By the chance, the authority of government get stronger in decades"
 disaster_burghers.1.dc: "Burghers feel satisfied with the concessions with government. Now they stop the rebelion"
 disaster_burghers.1.dd: "STABILITY OVER ALL"
 disaster_burghers.2.t: "A Revolt!"
 disaster_burghers.2.d: "Some burghers is preparing a revolt against government."
 disaster_burghers.2.a: "Crush them!"
 disaster_burghers.2.b: "Harsh Treatment."
 disaster_burghers.2.c: "Do a treaty"
 disaster_burghers.9.t: "Burghers side against government"
 disaster_burghers.9.d: "We find that burghers is planing to join the revolt against government for more privilege."
 disaster_burghers.9.a: "Just crush them also."
 disaster_burghers.9.b: "Bribe them, let them stay neutral."
 disaster_burghers.9.c: "Make a concessions, let them stay neutral."
 disaster_burghers.9.d: "Make a treaty, let them join us."
 disaster_burghers.10.t: "Burghers side with government"
 disaster_burghers.10.d: "Burghers decided keey loyalty to government. They will help us against revolt."
 disaster_burghers.10.a: "Well."
 disaster_burghers.10.b: "We can develop a deeper alliance."
 
